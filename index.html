<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jeffco Flyers</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>


  <div class="container">
    
    <nav class="navbar navbar-default navbar-fixed-to-top navbar-inverse" id="navbar">
      <div class="container-nav">

        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
          </a>  
        </div>
        
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="exampleInputName2">Email</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Email">
          </div>
        
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="exampleInputName2">Password</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Password">
          </div>
        
        <button type="button" class="btn btn-success">Sign in</button>
      </div>
    </nav>

      <div class="jumbotron">
        <h1>Jeffco Flyers</h1>
          <p>N94JB</p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Enter your flight time</button>
          <div class="header-image">
            <img src="http://airportjournals.com/wp-content/uploads/0607005_4.jpg" class="mooney-img">
          </div>
      </div>

      <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              
              <div class="modal-header">
                <h4>Enter starting time</h4>
              </div>
                
                <div class="modal-body">

                  <div class="input-group-btn">
                          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">User<span class="caret"></span></button>
                          <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                          </ul>

                  <div class="form-group">
                    <label for="text">User</label>
                    <input type="text" class="form-control" id="form-date" placeholder="User">
                  </div>

                  <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="form-date" placeholder="MM/DD/YY">
                  </div>

                   <div class="form-group">
                    <label for="number">Hobbs Out</label>
                    <input type="number" class="form-control" id="hobbs-in" placeholder="Hobbs Out">
                  </div>

                  <div class="form-group">
                    <label for="number">Hobbs In</label>
                    <input type="number" class="form-control" id="hobbs-in" placeholder="Hobbs In">
                  </div>
                </div>
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Save Time</button>
                </div>
              
              </div>
            </div>
          </div>
      </div>

    </div>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="main.js"></script>

  </body>
</html>
