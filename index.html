<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jeffco Flyers</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>


  <div class="container">
    
    <nav class="navbar navbar-default navbar-fixed-to-top navbar-inverse" id="navbar">
      <div class="container-nav">

        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
          </a>  
        </div>
        
        <form class="form-inline">
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
                  <li><a href="history.html">View History</a></li>
        
        
      </div>
    </nav>

      <div class="jumbotron">
        <h1>Jeffco Flyers</h1>
          <p>N94JB</p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Enter A Time Record</button>
          <div class="header-image">
            <img src="http://airportjournals.com/wp-content/uploads/0607005_4.jpg" class="mooney-img">
          </div>
      </div>

      <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              
              <div class="modal-header">
                <h4>Enter A New Time Record</h4>
              </div>
                
                <div class="modal-body">
                

                  <div class="form-user">
                    <label for="sel1">Select list:</label>
                    <select class="form-control" id="sel1">
                      <option>Josh</option>
                      <option>Mark</option>
                      <option>Ray</option>
                      <option>Austin</option>
                      <option>Guest</option>
                    </select>
                  </div>


                  <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-date" placeholder="MM/DD/YY">
                  </div>

                   <div class="form-group">
                    <label for="number">TAC Out</label>
                    <input type="number" class="form-tac-out" placeholder="TAC Out">
                  </div>

                  <div class="form-group">
                    <label for="number">TAC In</label>
                    <input type="number" class="form-tac-in" placeholder="TAC In">
                  </div>

                  <div class="form-group">
                    <label for="number">Time</label>
                    <input type="number" class="form-time" placeholder="Time">
                  </div>

                  <div class="form-group">
                    <label for="text">Notes</label>
                    <input type="text" class="form-notes" placeholder="Notes">
                  </div>
                
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Save Time</button>
                </div>
              
              </div>
            </div>
          </div>
      </div>

    </div>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="main.js"></script>

  </body>
</html>
