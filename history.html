<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>History</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="history.css">
  </head>
  <body>
	<div class="container">
	  
	  <!-- navigation -->
	  <nav class="navbar navbar-default navbar-fixed-to-top navbar-inverse" id="navbar">
	    <div class="container-nav">

	      <div class="navbar-header">
	        <a class="navbar-brand" href="#">
	          <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
	        </a>  
	      </div>
	      
	      <form class="form-inline">
	        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	              <ul class="nav navbar-nav">
	                
	                <li><a href="index.html">Home</a></li>
	                <li class="active"><a href="history.html">View History<span class="sr-only">(current)</span></a></li>
	              </ul> 
	      
	    	</div>
		   </form>
		   </div>
	  </nav>

	<!-- Jumbotron -->
	  <div class="container-main">
          <div class="container-button-time">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add A Time Record</button>
          </div>
          <div class="container-button-maintenance">
          <button type="button" class="btn btn-warning" id="maintenance">Reset Maintenance</button>
          </div>
          <p>N94JB Time Record History</p>
		

		<!-- History Table -->
          <div class="history-container">
          	<table class="table">
          	    <thead>
          	        <tr>
          	            <th>Date</th>
          	            <th>User</th>
          	            <th>TAC Start</th>
          	            <th>TAC Stop</th>
          	            <th>Time</th>
                        <th>Cost</th>
          	            <th>Notes</th>
          	        </tr>
          	    </thead>
          	    <tbody class="history-row">
          	     
          	      
          	    </tbody>
          	</table>
          </div>

      </div>

	<!-- Modal with form -->
      <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              
              <div class="modal-header">
                <h4>Enter A New Time Record</h4>
              </div>
                
                <div class="modal-body">
                

                  <div class="form-user">
                    <label for="sel1">Select list:</label>
                    <select class="form-control" id="user">
                      <option>Josh</option>
                      <option>Mark</option>
                      <option>Ray</option>
                      <option>Austin</option>
                      <option>Guest</option>
                    </select>
                  </div>


                  <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-date" placeholder="MM/DD/YY">
                  </div>

                   <div class="form-group">
                    <label for="number">TAC Start</label>
                    <input type="number" class="form-tac-out" placeholder="TAC Start">
                  </div>

                  <div class="form-group">
                    <label for="number">TAC Stop</label>
                    <input type="number" class="form-tac-in" placeholder="TAC Stop">
                  </div>

                  

                  <div class="form-group">
                    <label for="text">Notes</label>
                    <input type="text" class="form-notes" placeholder="Notes">
                  </div>
                
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="saveTime">Save Time Record</button>
                </div>
              
              </div>
            </div>
          </div>
	


		
	</div>


  	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="main.js"></script>
	
	</div> 
  </body>
</html>
